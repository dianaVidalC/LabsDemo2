<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JSC Demo</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.seat-charts.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div id="seat-map">
            <div class="front-indicator">Front</div>
        </div>
        <div class="booking-details">
            <h2>Booking Details</h2>
            <div id="myModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <label for="reserva">Ingrese el nombre de quien har√° la reserva:</label>
                <input type="text" id="reserva" name="reservacion">
                <button id="enviar">Enviar</button>
              </div>
            </div>
            <h3> Selected Seats (<span id="counter">0</span>):</h3>
            <ul id="selected-seats"></ul>
            Total: <b>$<span id="total">0</span></b>
            <button class="checkout-button">Checkout &raquo;</button>
            <div id="legend"></div>
            <div class="hide status">
            </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="assets/js/jquery.seat-charts.js"></script>
<script src="assets/js/app.js">
</script>
</body>
</html>
